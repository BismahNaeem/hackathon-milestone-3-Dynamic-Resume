<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic- Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
           <!-- left side content -->
    <div class="resume">
        <div class="left-column">
            <div class="heading">
                <h1>Dynamic Resume</h1>
            </div>
            <div class="contact">
                <h3>Personal Info</h3>
                <p>Name: <input type="text" placeholder="Enter your name"></p>
                <p>Nationality: <input type="text" placeholder="Enter your nationality"></p>
                <p>Religion: <input type="text" placeholder="Enter your religion"></p>
                <p>Email: <input type="email" placeholder="Enter your email"></p>
            </div>
            <div class="skills">
                <h3>Skills</h3>
                <ul>
                    <li><input type="text" placeholder="Skill 1"></li>
                    <li><input type="text" placeholder="Skill 2"></li>
                    <li><input type="text" placeholder="Skill 3"></li>
                    <li><input type="text" placeholder="Skill 4"></li>
                    <li><input type="text" placeholder="Skill 5"></li>
                    <li><input type="text" placeholder="Skill 6"></li>
                </ul>
            </div>
        </div>
                   <!-- right side content -->
        <div class="right-column">
            <div class="header">
                <h1> Your Name:<input type="text" placeholder="Enter your name"></h1>
                <h2>Your Profession<input type="text" placeholder="Enter your job title"></h2>
            </div>
            <div class="about">
                <h3>About Yourself</h3>
                <textarea placeholder="Write about yourself"></textarea>
            </div>
            <div class="education">
                <h3>Education</h3>
                <p><input type="text" placeholder="Enter your education details"></p>
                <p><input type="text" placeholder="Enter your education details"></p>
                <p><input type="text" placeholder="Enter your education details"></p>
            </div>
            <div class="experience">
                <h3>Work Experience</h3>
                <p><input type="text" placeholder="Enter your work experience"></p>
                <p><input type="text" placeholder="Enter your work experience"></p>
            </div>
        </div>
    </div>
</body>
</html>
